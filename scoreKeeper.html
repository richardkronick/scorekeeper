<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h1>Score Keeper</h1>
            <p>Use the player buttons to add points and the input field to change the winning score</p>
        </div>
        <hr>
        <div class="row">
                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        </div>
        <hr>
        <div class="row">
            <p><strong>Playing to: <span>5</span></strong></p>
        </div>
        <div class="row">
            <input class="form-control center-block" type="number" min="1" placeholder="5">
        </div>
        <hr>
        <div class="row">
            <button class="btn btn-primary" id="p1">Player One</button>
            <button class="btn btn-primary" id="p2">Player Two</button>
        </div>  
        <hr>
        <div class="row">
            <button class="btn btn-info" id="reset">Reset</button>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
